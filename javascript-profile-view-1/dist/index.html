<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FireCDN Profile View</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row">
    <div class="one-half column">
      <h1 style="text-align: center;">User Information</h1>
      <hr style="border-color: black; width: 40%;">
      <table>
        <tr>
          <th>Username</th>
          <td id="username"></td>
        </tr>
        <tr>
          <th>First Name</th>
          <td id="firstName"></td>
        </tr>
        <tr>
          <th>Last Name</th>
          <td id="lastName"></td>
        </tr>
        <tr>
          <th>Region</th>
          <td id="region"></td>
        </tr>
        <tr>
          <th>Description</th>
          <td><code id="description"></code></td>
        </tr>
        <tr>
          <th>Profile Picture</th>
          <td>
            <img src="https://scontent.fabv2-1.fna.fbcdn.net/v/t1.0-9/16196015_10154888128487744_6901111466535510271_n.png?_nc_cat=103&_nc_sid=85a577&_nc_ohc=gYOwZaTanfYAX_AObbr&_nc_ht=scontent.fabv2-1.fna&oh=dfb638aa2fde8debc0ff59900212cb92&oe=5F833197" height="50">
          </td>
        </tr>
        <tr>
          <th>Joined At</th>
          <td>
            <div id="joinedAt"></div>
          </td>
        </tr>
        <tr>
          <th>Current Server Time</th>
          <td>
            <div id="currentTime"></div>
          </td>
        </tr>
      </table>
    </div>
    <div class="one-half column" style="margin-top: 5%">
      <h1>Update Profile</h1>
      <form action="" method="post" enctype="multipart/form-data">
        <label>Username:</label>
        <input type="text" class="u-full-width mb-3" value="FireCDN-User-1234">
        <label>First Name:</label>
        <input type="text" class="u-full-width mb-3" value="John">
        <label>Last Name:</label>
        <input type="text" class="u-full-width mb-3" value="Doe">
        <label>Region:</label>
        <select class="u-full-width mb-3">
          <option value="1">The Carribean</option>
          <option value="2">Central America</option>
          <option value="3">North America</option>
          <option value="4">South America</option>
          <option value="5">Oceania</option>
          <option value="6">Africa</option>
          <option value="7">Europe</option>
          <option value="8">Asia</option>
        </select>
        <label>Description:</label>
        <textarea class="u-full-width mb-3" value="Doe" height="100">Some information about me ...</textarea>
        <input type="file" class="profile-file-input" multiple>
        <label class="mt-3">Upload Profile Picture</label>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
